<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | Pod request access landing page</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/script.js" defer></script>
</head>

<body>
  <header>
    <nav>
      <img src="assets/desktop/logo.svg" alt="logo">
    </nav>
  </header>

  <div class="main">
    <section class="hero-text">
      <h1>PUBLISH YOUR PODCASTS <span class="white-text">EVERYWHERE.</span></h1>
      <p> Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts,
        Google
        Podcasts, Pocket Casts and more!</p>
    </section>

    <section class="clients">
      <img src="assets/desktop/spotify.svg" alt="spotify logo">
      <img src="assets/desktop/apple-podcast.svg" alt="apple podcast logo">
      <img src="assets/desktop/google-podcasts.svg" alt="google podcast logo">
      <img src="assets/desktop/pocket-casts.svg" alt="pocket casts logo">
    </section>

    <form action="#" method="post" class="form" novalidate>
      <div class="input-email-btn">
        <input type="email" name="email" class="email" placeholder="Email address" required>
        <button type="submit" class="submit-btn">Request Access</button>       
      </div>     
      <span class="error-message">Oops! Please add your email</span>
    </form>
   
    <div class="bg-pattern-tablet">
      <img src="assets/desktop/bg-pattern-dots.svg" alt="background patterns">
    </div>
  </div>

  <div class="bg-pattern-desktop">
    <img src="assets/desktop/bg-pattern-dots.svg" alt="background patterns">
  </div>
</body>

</html>
